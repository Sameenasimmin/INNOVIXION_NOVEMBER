<!DOCTYPE html>
<html>
<head>
    <title>Online Sticky Notes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://cdn.windowsreport.com/wp-content/uploads/2017/10/notebook-2637757_1920-1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .note {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

    .note {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
    }

    .history-note {
        background-color: #eee;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        cursor: pointer;
    }

    .larger-note {
        background-color: #eee;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
    }

    </style>
</head>
<body>
    <div class="container">
        <h1>Online Sticky Notes</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" id="noteTitle" class="form-control" placeholder="Enter a title for your note">
                    <textarea id="noteContent" class="form-control" placeholder="Enter your note content"></textarea>
                </div>
                <button id="addNote" class="btn btn-primary">Add Note</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <div id="notes"></div>
            </div>
        </div>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
